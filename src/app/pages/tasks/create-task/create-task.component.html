<div class="row">
    <div class="col-12">
        <div class="row d-flex justify-content-end header-tasks">
            <div class="col-4 d-flex justify-content-end">
                <p class="action-header d-flex align-items-center text-white my-3 mr-2" (click)="saveTask()"><i class="mr-2" nz-icon
                        nzType="save" nzTheme="outline"></i>Guardar</p>
                <p class="action-header d-flex align-items-center text-white my-3" (click)="deleteTask()"><i class="mr-2" nz-icon
                        nzType="delete" nzTheme="outline"></i>Eliminar</p>
            </div>
        </div>
        <div class="row create-task-entry" >
            <div class="col-12 d-flex flex-column">
                <form [formGroup]="formTask" class="py-2" nz-form nzLayout='vertical'>
                    <nz-form-item class="mb-0">
                        <nz-form-control>
                            <input class="input-title" placeholder="Un tÃ­tulo maravilloso" nz-input name="title" type="text" id="title" formControlName="title">
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <textarea class="textarea-description" placeholder="Una descripciÃ³n fabulosa" name="description" id="description" cols="30" rows="10" formControlName="description"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </form>
                <input type="file" class="d-none" id="fileTask" #fileTask (change)="handleChangeFile($event)">
                <img *ngIf="taskSelected" [src]=" taskSelected ? taskSelected.task_image_url : 'https://via.placeholder.com/500?text=Seleccionar-Imagen' " class="img-task" alt="Image Task" (click)='fileTask.click()'>
                <img *ngIf="!taskSelected" [src]="fileImage ? fileImageUrl : 'https://via.placeholder.com/500?text=Seleccionar-Imagen' " class="img-task" alt="Image Task" (click)='fileTask.click()'>
            </div>
        </div>
    </div>
